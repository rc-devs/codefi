  //loops with functions
  function doubleArrayValues(nums) {
    const numsDoubled = []; //accumulator array is empty array
  
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      if (num === 0) {
        return numsDoubled;
      }
      numsDoubled.push(num * 2);
    }
    return numsDoubled;
  }
