<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>

    //object
    const product = {
      name: 'socks',
      price: 1090,
    };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';

      console.log(product);
      
    //dot.notation
      product.newProperty = true; //add a new property-value pair to the object!
      console.log(product); //test log

      delete product.newProperty; //delete property-value pair
      console.log(product);
      console.log(typeof product); //tells us what the variable is

      //[bracket notation]
      const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        'delivery-time-2': '2 day',
        rating: {
          stars: 4.5,
          count: 87,
        },
        fun: function function1() {
          console.log('function inside object');
        },
      }
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']); 
      console.log(product2['delivery-time']);

      console.log(product2.rating.count); //access a nested object
      product2.fun(); //call function inside object

      console.log(typeof console); //console is just an object
      console.log(typeof console.log); //console.log is calling a method, .log is a method!

      /* Use .notation by default, use bracket notation when encountering properties that do not work with dot notation */


    //JSON
    console.log(JSON.stringify(product2)); //converts object to JSON (function is not included bc JSON does not support functions)

    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString));


    // Auto-boxing
    console.log('hello'.length); //gives length of string
    console.log('hello'.toUpperCase());

    const object1 = {
      message: 'hello',
    };
    const object2 = object1; //does not make two objects, makes a reference [reference path?] to the original object

    object1.message = 'good job!';
    console.log(object1); //can't change object, but can change propery-value pairs
    console.log(object2); //changed as well bc reference path
    
    //cannot compare object because they are references, not the values within it. must be done manually


    //shortcuts for objects

    //destructuring objects
    const object4 = {
      message: 'Good job!',
      price: 799,
    };
    //const message = object4.message; same as below
    const { message, price } = object4;
    console.log(message);
    console.log(price)


    
    const object5 = {
      //message: message, //shorthand property
      message,
      /* method: function function1() {
        console.log('method');
      } */ //shorthand method syntax
      method(){
        console.log('method')
      }
    };
    console.log(object5);
    object5.method();



  </script>
</body>
</html>
