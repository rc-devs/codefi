<h2>Grocery List</h2>
<table>
  <tr>
    <th>Item</th>
    <th>Current Quantity</th>
    <th>Required Quantity</th>
    <th>Buy Quantity</th>
  </tr>
@for (item of pantryInventory(); track item.id) {
  <tr>
    <td>{{item.name}}</td>
    <td>{{item.currentQty}}</td>
    <td>{{item.requiredQty}}</td>
    <td>{{calculateShortage(item.currentQty, item.requiredQty)}}</td>
    <td><button (click)="addToList(item.name)">Add to Grocery List</button></td>
  </tr>
}
<hr>
</table>
