<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Subscribe Button</title>
  <link rel="stylesheet" href="subscribe.css">
</head>
<body>
  <h1>Examples and Exercises from Reading</h1>
  <h2>Example: Interactive Subscribe Button</h2>
  <button class="js-subscribe-button subscribe-button" onclick="subscribe()">Subscribe</button>

  <div></div>
  <h2>Example: Like Button</h2>

  <button class="js-like-button like-button" onclick="toggleLike()">Like</button>
<p class="like-count">Likes: <span class="js-like-count">0</span></p>

<h2>Exercise: Notifications Button</h2>
<button class="js-notifications-button notifications-button" onclick="toggleNotifications()">Enable Notifications</button>
<div></div>
<h2>Example: Shipping Calculator</h2>
  <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)">
<button class="calculate-button" onclick="calculateTotal()">Calculate</button>
<p class="js-total-cost"></p>

<h2>Example: Shopping Cart</h2>
<button class="js-cart-button cart-button">Add to Cart</button>
<div class="cart-badge js-cart-badge">0</div>
<br>
<h2>Exercise: Dark Mode Toggle</h2>
<button class="js-dark-mode dark-mode" onclick="toggleDarkMode()">Enable Dark Mode</button>

  <script src="subscribe.js"></script>
</body>
</html>
